<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Structure</title>

    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <h1>Dom Struktur</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Reichtum</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Thomas</td>
                <td>Reich</td>
            </tr>
            <tr>
                <td>Sabine</td>
                <td>Reicher</td>
            </tr>
            
            <tr>
                <td>Hans</td>
                <td>Sylt</td>
            </tr>
        </tbody>
        
    </table>

    <ul>
        <li>Rot</li>
        <li>Gelb</li>
        <li>Gruen</li>
        <li>
            <ul>
                <li>Rot</li>
                <li>Gelb</li>
                <li>Gruen</li>
            </ul>
        </li>
    </ul>
    

    <ol>
        <li>Rot</li>
        <li>Gelb</li>
        <li>Gruen</li>
    </ol>


    <ul>
        <li>
            <span>Rot</span>
        </li>
        <li>
            <span>Gelb</span>
        </li>
        <li>
            <span>Gruen</span>
        </li>
    </ul>



    

</body>
</html>
