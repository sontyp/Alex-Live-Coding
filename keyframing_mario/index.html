<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Animation</title>

    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <section id="horizon">
        <img src="img/cloud.png" alt="Ein kleine Comic-artige Wolke am Himmel">
    </section>

    <section id="road">

        <img id="img-mario" src="img/mario.png" alt="Nintendo Mario in seinem Kart sitzend">

        <div class="road-lines"></div>

        <img id="img-luigi" src="img/luigi.png" alt="Nintendo Luigi in seinem Kart sitzend">
    </section>
</body>
</html>
